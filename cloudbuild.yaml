steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/${PROJECT_ID}/node-hello"
      - "-f"
      - "./Dockerfile"
      - "."
  - name: "gcr.io/cloud-builders/gcloud"
    args: ['run', 'deploy', 'release', '--image', 'gcr.io/grove-staging/node-hello:latest', '--region', 'asia-east1', '--allow-unauthenticated', '--platform', 'managed']
images:
  - gcr.io/${PROJECT_ID}/node-hello

